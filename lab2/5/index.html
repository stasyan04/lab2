<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAVELORE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="footer-top">
        <div class="logo-section">
          <div class="logo">
            <img
              src="https://cdn.freebiesupply.com/logos/large/2x/travel-logo-black-and-white.png"
              alt="Travel Logo"
            />
          </div>
        </div>

        <div class="info-blocks">
          <div class="info-block">
            <img
              src="https://www.freeiconspng.com/thumbs/travel-icon/travel-guide-icon-map-ticket-travel-icon-17.png"
              alt="Travel Tips"
            />
            <h3>Travel Tips</h3>
            <p>Expert advice for your next adventure</p>
          </div>
          <div class="info-block">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3308/3308008.png"
              alt="Destinations"
            />
            <h3>Top Destinations</h3>
            <p>Discover amazing places worldwide</p>
          </div>
        </div>

        <div class="subscribe-section">
          <form class="subscribe-form">
            <input type="email" placeholder="Enter your email" required />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>

      <nav class="footer-nav">
        <div class="nav-column">
          <h4>Destinations</h4>
          <ul>
            <li><a href="#">Europe</a></li>
            <li><a href="#">Asia</a></li>
            <li><a href="#">Americas</a></li>
          </ul>
        </div>
        <div class="nav-column">
          <h4>Experiences</h4>
          <ul>
            <li><a href="#">Adventure</a></li>
            <li><a href="#">Culture</a></li>
            <li><a href="#">Relaxation</a></li>
          </ul>
        </div>
        <div class="nav-column">
          <h4>About</h4>
          <ul>
            <li><a href="#">Our Story</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
